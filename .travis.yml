language: java
os:
  - linux
  - osx
jdk:
  - openjdk11
install:
  - echo "don't do assemble without proberties"
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    -
script:
  - ./gradlew clean env-core:build --info -PsonatypeUsername=$SONATYPE_USERNAME -PsonatypePassword=$SONATYPE_PASSOWORD
